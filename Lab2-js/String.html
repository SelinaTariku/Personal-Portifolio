<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    var stringObject = new String("hello world");
    var stringValue = "hello world";

    document.write(typeof stringObject ,"</br>");   
    document.write(typeof stringValue,"</br>");    
    document.write(stringObject instanceof String,"</br>");  
    document.write(stringValue instanceof String,"</br>");   

    document.write(stringValue.indexOf("o"),"</br>");         
    document.write(stringValue.lastIndexOf("o"),"</br>");     
    document.write(stringValue.indexOf("o", 6),"</br>");        
    document.write(stringValue.lastIndexOf("o", 6),"</br>");     

    document.write(stringValue.slice(3),"</br>");       
    document.write(stringValue.substring(3),"</br>");   
    document.write(stringValue.substr(3),"</br>");     
    document.write(stringValue.slice(3, 7),"</br>");    
    document.write(stringValue.substring(3,7),"</br>"); 
    document.write(stringValue.substr(3, 7),"</br>");    

    document.write(stringValue.substr(-3),"</br>");       
    document.write(stringValue.slice(3, -4),"</br>");     
    document.write(stringValue.substring(3, -4),"</br>"); 
    document.write(stringValue.substr(3, -4),"</br>");

    var text = "cat, bat, sat, fat";
    var pattern = /.at/;

    var matches = text.match(pattern);
    alert(matches.index);        
    alert(matches[0]);           
    alert(pattern.lastIndex);
    var pos = text.search(/at/);
    alert(pos);   

    var result = text.replace("at", "ond");
    alert(result);   

    result = text.replace(/at/g, "ond");
    alert(result);    

    result = text.replace(/(.at)/g, "word ($1)");
    alert(result);
</script>
</body>
</html>
