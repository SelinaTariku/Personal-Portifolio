<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
          triangle = "";
          const k=7;
        for (let i = 1; i <= k; i++) {
            let line = "";
            for (let j = 1; j <= k-i; j++)
                line += "&nbsp;&nbsp;";
            for (let k = 1; k <= 2 * i - 1; k++)
                line += "*";
            line += "<br>";
            triangle += line;
            document.write(line);
        }

    </script>
</body>
</html>
