<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<script>
    var max = Math.max(10, 20, 40, 30);
    alert(max); 

    var min = Math.min(10, 20, 40, 30);
    alert(min);
    var num = Math.floor(Math.random() * 10 + 1);
    alert(num);
    var num = Math.floor(Math.random() * 9 + 2);
    alert(num);


    function selectFrom(lowerValue, upperValue) {
        var choices = upperValue - lowerValue + 1;
        return Math.floor(Math.random() * choices + lowerValue);
    }

    var num = selectFrom(2, 10);
    alert(num);   

    var colors = ["red", "green", "blue", "yellow", "black", "purple", "brown"];
    var color = colors[selectFrom(0, colors.length-1)];
    alert(color);  


    alert(Math.ceil(25.9));     
    alert(Math.ceil(25.5));     
    alert(Math.ceil(25.1));     

    alert(Math.round(25.9));   
    alert(Math.round(25.5));  
    alert(Math.round(25.1));    

    alert(Math.floor(25.9));   
    alert(Math.floor(25.5));    
    alert(Math.floor(25.1));  
</script>
</body>
</html>
